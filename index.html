<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Payment form example</title>
</head>
<body class="">
    <div class="container  border border-secondary-subtle rounded-1">
        <div class="row border-bottom border-secondary-subtle">
            <div class="col bg-secondary-subtle text-center"><h1>Payment form example</h1></div>
        </div>
        
        <div class="row mt-3">
            <div class="col">
                <div class="alert alert-danger " role="alert">
                    Some fields are missing <a href="#" class="alert-link"></a>
                  </div>
            </div>
        </div>
        <form id="myform" method="post" novalidate>
        <div class="row">
            <div class="col-5">
                <label for="inputCC" class="form-label">Credit Card</label>
                <input type="number" class="form-control" placeholder="XXXXXXXXXXXXXXXXX" aria-label="inputCC" required>
                
                
            </div>
            <div class="col-2">
                <label for="inputCVC" class="form-label">CVC #</label>
                <input type="number" class="form-control" placeholder="000" aria-label="inputCVC" required>
            </div>
            <div class="col">
                <label for="inputAmount" class="form-label">Amount</label>
                <div class="input-group">
                    <div class="input-group-text px-1">$</div>
                <input type="number" class="form-control " placeholder="USD" aria-label="inputAmount" required>
            </div>

        </div>
        <div class="row mt-4">
            <div class="col">
                <label for="inputFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" placeholder="First Name" aria-label="First name" required>

            </div>
            <div class="col">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name" aria-label="Last name" required>

            </div>
        </div>
        <div class="row mt-4">
            <div class="col-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" placeholder="New York" required>

            </div>
            <div class="col">
                <label for="inputState" class="form-label">State</label>
                <select name="inputState" id="inputState" class="form-select">
                    <option selected>Pick a state</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
            <div class="col">
                <label for="inputPostalCode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="inputPostalCode" required>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-6">We accept:
                <div class="input-group">
                    <div class="input-group-text">  
                      <input class="form-check-input" type="radio" name="selectcard" value="selectcard" aria-label="selectcard">  
                      <img class="mx-2" src="https://www.svgrepo.com/show/394275/mastercard.svg" alt="Bootstrap" width="32" height="32">
                      <input class="form-check-input" type="radio" name="selectcard" value="selectcard" aria-label="selectcard">  
                      <img class="mx-2" src="https://www.svgrepo.com/show/394547/visa.svg" alt="Bootstrap" width="32" height="32">
                      <input class="form-check-input" type="radio" name="selectcard" value="selectcard" aria-label="selectcard">  
                      <img class="mx-2" src="https://www.svgrepo.com/show/394119/dinners-club.svg" alt="Bootstrap" width="32" height="32">
                      <input class="form-check-input" type="radio" name="selectcard" value="selectcard" aria-label="selectcard">  
                      <img class="mx-2" src="https://www.svgrepo.com/show/444975/card-american-express-solid.svg" alt="Bootstrap" width="32" height="32">
                    </div>
                </div>
                

            </div>
            <div class="col-6">
                <label for="inputMessage" class="form-label">Message</label>
                <textarea class="form-control" id="inputMessage" cols="10" rows="6" placeholder="Add any Notes here."></textarea>
            </div>
          
        </form>
     </div>
    </div>


    <div class="row mt-3 bg-secondary-subtle border-top border-secondary-subtle">
        <div class="col">
            <button class="btn btn-primary btn-sm float-end m-1" form="myform" type="submit" value="submit" >Send</button>
            <button class="btn btn-secondary btn-sm float-end m-1" type="reset" >Cancel</button>
        </div>
        
    </div>










        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
